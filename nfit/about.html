    <!-- ABOUT -->
    <section id="about">
        <div class="container">
            <div class="row">

                <div class="col-md-6 col-sm-12">
                    <div class="about-info">
                        <h2>Hakkımızda</h2>
                        <figure>
                            <p>Nahide Tilbe Bilgihan, Özel Ordu Fen lisesinden mezun olmuştur. 2012 yılında Başkent
                                Üniversitesi Beslenme ve Diyetetik bölümünde lisans eğitimine başlamıştır. 2017 yılında
                                başarı ile mezun olmuştur. 2018 yılında Başkent Üniversitesinde yüksek lisans eğitimine
                                başlamıştır. 2018 yılı itibariyle Nfit beslenme ve diyet danışmanlık merkezinin kurucu
                                diyetisyenidir.</p>
                            <h3>Yapılan Çalışmalar;</h3>
                            <ul>
                                <li>Flavanoidler’in Kardiyovasküler Hastalıklar Üzerine Etkisi</li>
                                <li>10-13 Yaş Arası Çocuklarda Meyve Tüketimini ve Yaşam Kalitesini Saptama
                                    Çalışması</li>
                                <li>İnflamatuar Barsak Hastalıkları ve İrritabl Barsak Sendromu Üzerine FODMAP
                                    Diyetinin Etkileri</li>
                                <li>Ankara, Antalya, Mersin ve Ordu’da Yaşayan 18-64 Yaş Arası Bireylerin
                                    Omega-3 Alımı Saptanması Çalışması</li>
                            </ul>
                            <h3>2016-2017 yıllarında;</h3>
                            <ul>
                                <li>Türk Uçak Sanayii A.Ş. (TUSAŞ/ TAİ)’inde 7000 kişilik yemek hizmeti veren mutfakta
                                    etkin mutfak yönetimi, mutfak kurulumu, menü hazırlama, hijyen ve toplu beslenme
                                    stajı</li>
                                <li>Ufuk Üniversitesi Dr. Rıdvan Ege Hastanesi’nde yetişkin hastalıklarında beslenme ve
                                    enteral-parenteral beslenme stajı</li>
                                <li>Başkent Üniversitesi Hastanesi’nde yetişkin hastalıklarında beslenme,
                                    enteral-parenteral beslenme ve bariatrik cerrahi öncesi ve sonrası beslenme stajı
                                </li>
                                <li>Dr. Zekai Tahir Burak Kadın Sağlığı Eğitim ve Araştırma Hastanesi’nde prematüre ve
                                    gestasyonel diyabet beslenme stajını başarıyla tamamlamıştır.</li>
                            </ul>

                            <h3>Katıldığı kongre ve seminerler;</h3>
                            <ul>
                                <li>TDD Eğitimleri ,Çocuk Sağlığı Ve Hastalıklarında Beslenme Sempozyumu</li>
                                <li>Başkent Üniversitesi, Başkent Üniversitesi II. Beslenme ve Diyetetik Öğrenci Kolokyumu</li>
                                <li>KEPAN, Klinik Nütrisyon Öğrenci Kongresi, Başkent Üniversitesi</li>
                                <li>Başkent Üniversitesi Beslenme ve Diyetetik Öğrenci Kolokyumu</li>
                            </ul>
                        </figure>
