                        <h2>Dirençli Kiloların Nedenleri Nelerdir?</h2>
                        <figure>
                            <h5>Yaşın ilerlemesine bağlı metabolizmanın yavaşlaması</h5>
                            <p>
                                Yaşa bağlı olarak metabolizmanın yavaşlaması en büyük sorunlardan biri. Yaş ilerledikçe
                                eğer daha da hareketsizleşirseniz kas dokusu azalıp, yağ dokusu artar ve metabolik hız
                                yavaşlar. Kas kaybına paralel olarak vücut su kaybeder, sarkmalar başlar. Özellikle
                                kadında 30, erkekte 40 yaş sonrası metabolizmada yavaşlama etkisini gösterir. Önlem
                                almak için geç değil, hangi yaşta olursa olsun vücudunuz size yardım eder. Ama hızlı
                                sonuç almak yerine sabırlı olmanız gerektiğini her zaman hatırlayın. Bunun için
                                vücudunuzu hareketli tutmak için elinizden geleni yapın. Koşu bandında veya yoga
                                kursunda bir saatinizi harcayabilirsiniz ancak geri kalan 23 saatte ne yaptığınızı
                                gözden geçirin. Çamaşırları toplamak, yemek pişirmek, TV izlemek, posta atmak veya araba
                                kullanmak bile kalori harcamanıza yardımcı olur.
                            </p>
                            <h5>Yeterli kasınız olmayabilir</h5>
                            <p>
                                Ne kadar kasınız varsa o kadar çok yağ yakarsınız. Koşarken, kitap okurken veya uyurken
                                kas dokunuz kalori yakmak için iş başındadır. Erkeklerin kadınlara oranla neden daha
                                fazla kalori yaktığını kas kütlelerinin fazla olmasından anlayabilirsiniz. Öncelikle
                                yağ, kas ve su oranınıza bakılmalı. Hedeflediğiniz kilo mevcut kas ve kemik yapınıza
                                göre gerçekçi olmayabilir. İstediğiniz kiloya inmek için öncelikle kas yapınızı
                                güçlendirmeniz gerekebilir. Bunun için kardiyoyla beraber ağırlık egzersizi de yapmayı
                                deneyin. Fazla kalori yakmak için vücut geliştiren kişiler kadar kaslı olmanıza gerek
                                yok ancak düzenli kas egzersizleri daha fazla yağ </p>
