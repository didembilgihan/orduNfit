                        <h2>Bütün Kaloriler Birbirine Eşit mi?</h2>
                        <figure>
                            <p>Teknik olarak bakıldığında 1 kalori, 1 kaloridir. Yani gün içinde almanız gereken bütün
                                kaloriyi isterseniz birkaç dilim çikolatalı pastadan, isterseniz de farklı şeylerden
                                karşılayabilirsiniz. Fakat vücudumuz bu kadar basit çalışmıyor yani, aldığınız kaloriler
                                kadar kalorilerin nereden geldiğini de önemsiyor.</p>
                            <p>
                                Fizyolojik olarak bakıldığında, aldığınız kalorilerin sebzeden mi yoksa şekerden mi
                                geldiği fark ediyor. Çünkü midenizde 100 kalorilik sebze veya 100 kalorilik şeker eşit
                                yer kaplamıyor. Midemiz boşken, açlık hissinin sorumlusu, yemek yemeyi tetikleyen hormon
                                ghrelin salgılanır. Karnımız doyduğunda ise ghrelin hormonu azalmaya başlar.  Bir diğer
                                hormon olan leptin ise,“doydum” dedirten ve açlığımızı bastırarak beynimize daha fazla
                                yememesi gerektiği mesajını ileten hormondur.  Eğer aynı kaloride düşük hacimli
                                yiyecekler tüketirseniz tokluk hissi yaratan hormon devreye giremez/geç girer ve hep aç
                                hissedersiniz. Bu da yeterli kalorileri almış olsanız bile gereğinden fazla besin
                                tüketmenize sebep olabilir.Bunun yanı sıra kalorisi düşük bile olsa, fast food tarzı
                                besinlerin, şeker ve tuz içeriğinin yüksek olabileceğini, zarar veren katkı maddeleri de
                                içerebileceğini unutmayalım.</p>
                        </figure>
